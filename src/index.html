<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Image Generator</title>
  </head>
  <body>
    <div id="root">
      <h1 class="title">Chord Image Generator</h1>
      <form>
        <div class="row-1">
          <div class="form-input">
            <label for="chordName">Chord Name</label>
            <br />
            <input
              id="chordName"
              class="wide-input"
              type="text"
              placeholder="E.g. Emaj7"
            />
          </div>
          <div class="form-input">
            <label for="imageSize">Image Size</label>
            <br />
            <select class="wide-input" name="imageSize" id="imageSize">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="row-2">
          <div class="form-input">
            <label>Fret Positions</label>
            <br />
            <div class="frets">
              <div class="fret">
                E
                <br />
                <input id="fretLowE" class="fret-name" type="text" />
              </div>
              <div class="fret">
                A
                <br />
                <input id="fretA" class="fret-name" type="text" />
              </div>
              <div class="fret">
                D
                <br />
                <input id="fretD" class="fret-name" type="text" />
              </div>
              <div class="fret">
                G
                <br />
                <input id="fretG" class="fret-name" type="text" />
              </div>
              <div class="fret">
                B
                <br />
                <input id="fretB" class="fret-name" type="text" />
              </div>
              <div class="fret">
                E
                <br />
                <input id="fretHighE" class="fret-name" type="text" />
              </div>
            </div>
          </div>
          <div class="form-input">
            <label>Finger Positions</label>
            <br />
            <div class="frets">
              <div class="fret">
                E
                <br />
                <input id="fretLowEFinger" class="fret-name" type="text" />
              </div>
              <div class="fret">
                A
                <br />
                <input id="fretAFinger" class="fret-name" type="text" />
              </div>
              <div class="fret">
                D
                <br />
                <input id="fretDFinger" class="fret-name" type="text" />
              </div>
              <div class="fret">
                G
                <br />
                <input id="fretGFinger" class="fret-name" type="text" />
              </div>
              <div class="fret">
                B
                <br />
                <input id="fretBFinger" class="fret-name" type="text" />
              </div>
              <div class="fret">
                E
                <br />
                <input id="fretHighEFinger" class="fret-name" type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="generate">
          <button id="submit">Generate</button>
        </div>
      </form>
    </div>
  </body>
</html>
